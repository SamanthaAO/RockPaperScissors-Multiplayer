<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Multiplayer</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Playfair+Display" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid pb-2 pt-3">
        <div class="container text-center">
            <h1 class="display-4">Rock Paper Scissors</h1>
            <img src="assets/images/titleBackground.png" width="300px"> 
            <p id="loginInfo"class="lead">Enter your name to be added to the game!</p>
            
        </div>
    </div>


    <div class="container" id="topOfScreen">
        <div class="row m-3">
            <div id="roundCounter"></div>
        </div>

        <div class="row" id="login"></div>
        <div class="row">
            <div id="greeting" class="mb-3"></div>
        </div>
    </div>

    <div class="container">
        <div class="row" id="display">
            <div id ="p1Area" class="col-sm-6 p-2 text-center">
                <div id="nameP1" ></div>
                <div id="scoreP1"></div>
                <div id="buttonsP1"></div>
                <div id="displayP1"></div>
            </div>
            <div id ="p2Area" class="col-sm-6 p-2 text-center">
                <div id="nameP2"></div>
                <div id="scoreP2"></div>
                <div id="buttonsP2"></div>
                <div id="displayP2"></div>
            </div>
        </div>
    </div>

    <div class="container my-5" id="chatContainer"></div>


    <!-- bootstrap for js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-database.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- my js file -->
    <script src="assets/js/game.js"></script>
</body>

</html>
